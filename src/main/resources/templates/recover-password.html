<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #fbf9fe;
      font-family: 'Inter', sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      "
    >
      <div style="background-color: #6366f1; padding: 24px; text-align: center">
        <h1 style="color: #fbf9fe; font-size: 24px; margin: 0">
          Recuperar Senha
        </h1>
      </div>

      <div style="padding: 32px; color: #252529">
        <p
          style="
            font-size: 18px;
            margin-bottom: 24px;
            color: #09090b;
            font-weight: 800;
          "
        >
          Olá, recebemos uma solicitação para redefinir sua senha
        </p>

        <p style="font-size: 15px; margin-bottom: 24px; color: #23232d">
          Para continuar com o processo, clique no botão abaixo:
        </p>

        <div style="text-align: center; margin-bottom: 32px">
          <a
            th:href="${recoveryUrl}"
            style="
              background-color: #6366f1;
              color: #fbf9fe;
              padding: 14px 28px;
              text-decoration: none;
              font-weight: 600;
              border-radius: 8px;
              display: inline-block;
            "
          >
            Recuperar
          </a>
        </div>

        <p style="font-size: 14px; color: #555">
          Se você não solicitou esta recuperação, pode ignorar este e-mail. Este
          link expirará em 5 minutos.
        </p>

        <hr style="border: none; border-top: 1px solid #eee; margin: 32px 0" />

        <p style="font-size: 12px; color: #999; text-align: center">
          &copy; 2025 Minerva - TODOS OS DIREITOS RESERVADOS.
        </p>
      </div>
    </div>
  </body>
</html>
